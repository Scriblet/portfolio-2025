name: 🎭 Testes E2E

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

concurrency:
  group: playwright-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ========================================
  # Setup e Preparação do Ambiente
  # ========================================
  setup:
    name: 📦 Setup
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      node-modules-cache-hit: ${{ steps.cache-node-modules.outputs.cache-hit }}
      playwright-cache-hit: ${{ steps.cache-playwright.outputs.cache-hit }}
    steps:
      - name: 📥 Checkout do repositório
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: � Cache de node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: � Instalar dependências
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: 🎭 Cache dos navegadores Playwright
        id: cache-playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: 🌐 Instalar navegadores Playwright
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

  # ========================================
  # Testes E2E com Playwright
  # ========================================
  test-e2e:
    name: 🧪 Testes E2E
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 60
    env:
      CI: "true"
    
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2]
    
    steps:
      - name: 📥 Checkout do repositório
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: � Restaurar cache de node_modules
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-
          fail-on-cache-miss: true

      - name: 🎭 Restaurar cache dos navegadores Playwright
        uses: actions/cache/restore@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-
          fail-on-cache-miss: true

      - name: 🚀 Executar testes E2E (Shard ${{ matrix.shard }}/2)
        run: npx playwright test --shard=${{ matrix.shard }}/2

      - name: 📊 Upload blob report (Shard ${{ matrix.shard }})
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: blob-report-${{ matrix.shard }}
          path: blob-report/
          retention-days: 1

  # ========================================
  # Merge dos Relatórios
  # ========================================
  merge-reports:
    name: 📋 Consolidar Relatórios
    runs-on: ubuntu-latest
    needs: test-e2e
    if: ${{ !cancelled() }}
    
    steps:
      - name: 📥 Checkout do repositório
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: � Restaurar cache de node_modules
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-
          fail-on-cache-miss: true

      - name: 📥 Download dos blob reports
        uses: actions/download-artifact@v4
        with:
          path: all-blob-reports
          pattern: blob-report-*
          merge-multiple: true

      - name: 🔗 Merge dos relatórios HTML
        run: npx playwright merge-reports --reporter html ./all-blob-reports

      - name: 📤 Upload relatório HTML consolidado
        uses: actions/upload-artifact@v4
        with:
          name: 📊-playwright-report-final
          path: playwright-report/
          retention-days: 30
          compression-level: 9

  # ========================================
  # Status Check Final
  # ========================================
  test-status:
    name: ✅ Status dos Testes
    runs-on: ubuntu-latest
    needs: [test-e2e, merge-reports]
    if: always()
    
    steps:
      - name: 📊 Verificar resultado dos testes
        run: |
          if [ "${{ needs.test-e2e.result }}" == "success" ]; then
            echo "✅ Todos os testes passaram com sucesso!"
            exit 0
          else
            echo "❌ Alguns testes falharam. Verifique os relatórios."
            exit 1
          fi
