name: ğŸ­ Testes E2E

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

concurrency:
  group: playwright-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ========================================
  # Setup e PreparaÃ§Ã£o do Ambiente
  # ========================================
  setup:
    name: ğŸ“¦ Setup
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ğŸ“¥ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: ğŸ“š Instalar dependÃªncias
        run: npm ci

      - name: ğŸ’¾ Cache de node_modules
        uses: actions/cache@v3
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}

  # ========================================
  # Testes E2E com Playwright
  # ========================================
  test-e2e:
    name: ğŸ§ª Testes E2E
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 60
    env:
      CI: "true"
    
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2]
    
    steps:
      - name: ğŸ“¥ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: ğŸ“š Restaurar dependÃªncias do cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}

      - name: ğŸ­ Instalar navegadores Playwright
        run: npx playwright install --with-deps chromium

      - name: ğŸš€ Executar testes E2E (Shard ${{ matrix.shard }}/2)
        run: npx playwright test --shard=${{ matrix.shard }}/2

      - name: ğŸ“Š Upload dos resultados (Shard ${{ matrix.shard }})
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results-${{ matrix.shard }}
          path: |
            playwright-report/
            test-results/
          retention-days: 30

  # ========================================
  # Merge dos RelatÃ³rios
  # ========================================
  merge-reports:
    name: ğŸ“‹ Consolidar RelatÃ³rios
    runs-on: ubuntu-latest
    needs: test-e2e
    if: ${{ !cancelled() }}
    
    steps:
      - name: ğŸ“¥ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: ğŸ“š Restaurar dependÃªncias
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}

      - name: ğŸ“¥ Download dos relatÃ³rios (Shard 1)
        uses: actions/download-artifact@v4
        with:
          name: playwright-results-1
          path: all-reports/shard-1

      - name: ğŸ“¥ Download dos relatÃ³rios (Shard 2)
        uses: actions/download-artifact@v4
        with:
          name: playwright-results-2
          path: all-reports/shard-2

      - name: ğŸ”— Merge dos relatÃ³rios HTML
        run: npx playwright merge-reports --reporter html ./all-reports

      - name: ğŸ“¤ Upload relatÃ³rio consolidado
        uses: actions/upload-artifact@v4
        with:
          name: ğŸ“Š-playwright-report-final
          path: playwright-report/
          retention-days: 30

  # ========================================
  # Status Check Final
  # ========================================
  test-status:
    name: âœ… Status dos Testes
    runs-on: ubuntu-latest
    needs: [test-e2e, merge-reports]
    if: always()
    
    steps:
      - name: ğŸ“Š Verificar resultado dos testes
        run: |
          if [ "${{ needs.test-e2e.result }}" == "success" ]; then
            echo "âœ… Todos os testes passaram com sucesso!"
            exit 0
          else
            echo "âŒ Alguns testes falharam. Verifique os relatÃ³rios."
            exit 1
          fi
