name: ğŸ­ Testes E2E

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

concurrency:
  group: playwright-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ========================================
  # Setup e PreparaÃ§Ã£o do Ambiente
  # ========================================
  setup:
    name: ğŸ“¦ Setup
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      node-modules-cache-hit: ${{ steps.cache-node-modules.outputs.cache-hit }}
      playwright-cache-hit: ${{ steps.cache-playwright.outputs.cache-hit }}
    steps:
      - name: ğŸ“¥ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: ï¿½ Cache de node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: ï¿½ Instalar dependÃªncias
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: ğŸ­ Cache dos navegadores Playwright
        id: cache-playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: ğŸŒ Instalar navegadores Playwright
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

  # ========================================
  # Testes E2E com Playwright
  # ========================================
  test-e2e:
    name: ğŸ§ª Testes E2E
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 60
    env:
      CI: "true"
    
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2]
    
    steps:
      - name: ğŸ“¥ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: ï¿½ Restaurar cache de node_modules
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-
          fail-on-cache-miss: true

      - name: ğŸ­ Restaurar cache dos navegadores Playwright
        uses: actions/cache/restore@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-
          fail-on-cache-miss: true

      - name: ğŸš€ Executar testes E2E (Shard ${{ matrix.shard }}/2)
        run: npx playwright test --shard=${{ matrix.shard }}/2

      - name: ğŸ“Š Upload blob report (Shard ${{ matrix.shard }})
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: blob-report-${{ matrix.shard }}
          path: blob-report/
          retention-days: 1

  # ========================================
  # Merge dos RelatÃ³rios
  # ========================================
  merge-reports:
    name: ğŸ“‹ Consolidar RelatÃ³rios
    runs-on: ubuntu-latest
    needs: test-e2e
    if: ${{ !cancelled() }}
    
    steps:
      - name: ğŸ“¥ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: ï¿½ Restaurar cache de node_modules
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-
          fail-on-cache-miss: true

      - name: ğŸ“¥ Download dos blob reports
        uses: actions/download-artifact@v4
        with:
          path: all-blob-reports
          pattern: blob-report-*
          merge-multiple: true

      - name: ğŸ”— Merge dos relatÃ³rios HTML
        run: npx playwright merge-reports --reporter html ./all-blob-reports

      - name: ğŸ“¤ Upload relatÃ³rio HTML consolidado
        uses: actions/upload-artifact@v4
        with:
          name: ğŸ“Š-playwright-report-final
          path: playwright-report/
          retention-days: 30
          compression-level: 9

  # ========================================
  # Status Check Final
  # ========================================
  test-status:
    name: âœ… Status dos Testes
    runs-on: ubuntu-latest
    needs: [test-e2e, merge-reports]
    if: always()
    
    steps:
      - name: ğŸ“Š Verificar resultado dos testes
        run: |
          if [ "${{ needs.test-e2e.result }}" == "success" ]; then
            echo "âœ… Todos os testes passaram com sucesso!"
            exit 0
          else
            echo "âŒ Alguns testes falharam. Verifique os relatÃ³rios."
            exit 1
          fi
