name:  Testes E2E

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

concurrency:
  group: playwright-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: lts/*
  PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1

jobs:
  test-e2e:
    name:  E2E (Shard ${{ matrix.shard }}/3)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3]
    
    steps:
      - name:  Checkout
        uses: actions/checkout@v4

      - name:  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name:  Cache node_modules
        id: cache-npm
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}

      - name:  Instalar dependï¿½ncias
        if: steps.cache-npm.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --no-audit --no-fund

      - name:  Cache Playwright
        id: cache-playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-pw-${{ hashFiles('package-lock.json') }}

      - name:  Instalar Chromium
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name:  Instalar deps do Chromium
        if: steps.cache-playwright.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name:  Build
        run: npm run build
        env:
          NODE_ENV: production

      - name:  Executar testes
        run: npx playwright test --shard=${{ matrix.shard }}/3 --reporter=blob
        env:
          CI: true

      - name:  Upload blob report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: blob-report-${{ matrix.shard }}
          path: blob-report/
          retention-days: 1
          compression-level: 9

  merge-reports:
    name:  Relatï¿½rio
    runs-on: ubuntu-latest
    needs: test-e2e
    if: ${{ !cancelled() }}
    timeout-minutes: 5
    
    steps:
      - name:  Checkout
        uses: actions/checkout@v4

      - name:  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name:  Cache node_modules
        id: cache-npm
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}

      - name:  Instalar dependï¿½ncias
        if: steps.cache-npm.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --no-audit --no-fund

      - name:  Download reports
        uses: actions/download-artifact@v4
        with:
          path: all-blob-reports
          pattern: blob-report-*
          merge-multiple: true

      - name:  Merge reports
        run: npx playwright merge-reports --reporter html ./all-blob-reports

      - name:  Upload relatï¿½rio
        uses: actions/upload-artifact@v4
        with:
          name: -playwright-report
          path: playwright-report/
          retention-days: 30
          compression-level: 9

      - name: ðŸ’¬ Comentar no PR
        if: github.event_name == 'pull_request' && always()
        uses: daun/playwright-report-comment@v3
        with:
          report-file: playwright-report/index.html
        continue-on-error: true

  status:
    name:  Status
    runs-on: ubuntu-latest
    needs: [test-e2e, merge-reports]
    if: always()
    timeout-minutes: 1
    
    steps:
      - name:  Verificar resultado
        run: |
          if [ "${{ needs.test-e2e.result }}" = "success" ]; then
            echo " Todos os testes passaram!"
            echo "::notice::E2E executados com sucesso"
            exit 0
          elif [ "${{ needs.test-e2e.result }}" = "skipped" ]; then
            echo " Testes pulados"
            exit 0
          else
            echo " Alguns testes falharam"
            echo "::error::Verifique o relatï¿½rio nos artifacts"
            exit 1
          fi
